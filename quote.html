<head>
  <title>quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> modal}}

<template name="modal">
  <div class="{{modal}}">
    {{> Template.dynamic template=modal}}
  </div>
</template>

<template name="lb">
  {{>loginButtons}}
</template>

<template name="welcome">
  <div class="welcome-header"></div>
  <div class="welcome-body">
    <h1>Welcome to Quote.</h1>
    <p>Quote let you share your favorites memes you have with your friends. That simple.</p>
    <div class="hr"></div>
    <div class="login">Connect with Facebook</div>
  </div>
</template>

<template name="quotes">

<template name="add">
  <div class="toolbar">
    <a class="back" href="#"><i class="fa fa-chevron-left"></i></a>
    <a class="next" href="#"><i class="fa fa-check"></i></a>
  </div>
  <input class="quote" type="text" placeholder="Quote">
</template>

<template name="who">
  <div class="toolbar">
    <a class="back" href="#"><i class="fa fa-chevron-left"></i></a>
    <div>Who said that?</div>

<template name="groups">
  <a class="back" href="#"><i class="fa fa-times"></i></a>
  <a class="next" href="#"><i class="fa fa-check"></i></a>
  {{#each groups}}
    <p>group {{name}}</p>
  {{/each}}
  <a class="create" href="#">Create a new group</a>
</template>

<template name="create">
  <a class="back" href="#"><i class="fa fa-chevron-left"></i></a>
  <a class="next" href="#"><i class="fa fa-check"></i></a>
  <input class="quote" type="text" placeholder="Group name">
  {{#each facebookUsers}}
    <ul>
      <li class="select">user {{facebook.name}} {{#if selected}}X{{/if}}</li>
    </ul>
  {{/each}}
</template>
