<head>
  <title>quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> modal}}
</body>

<template name="modal">
  <div class="transitions-container">
    {{> Template.dynamic template=modal}}
  </div>
</template>

<template name="lb">
  {{>loginButtons}}
</template>

<template name="welcome">
  <div class="transitions-content welcome">
    <div class="welcome-header"></div>
    <div class="welcome-body">
      <h1>Welcome to Quote.</h1>
      <p>Quote let you share your favorites memes you have with your friends. That simple.</p>
      <div class="hr"></div>
      <div class="login">Connect with Facebook</div>
    </div>
  </div>
</template>

<template name="search">
  <input type="text" id="layoutSearch" class="search" placeholder="Search for a friend...">
</template>

<template name="quotes">
  <div class="transitions-content quotes">
    <div class="scrollable">
      {{#each quotes}}
        <div class="quote">
          <p>{{quote}}</p>
          <p class="who">{{username quoteBy}}</p>
          <span class="vote {{#if loved}}active{{/if}}"><i class="fa fa-check"></i> {{loveCount}}</span>
        </div>
      {{/each}}
    </div>
    <div class="toolbar bottom">
      <div class="logout left"><i class="fa fa-sign-out"></i></div>
      <div class="addbtn right">+</div>
    </div>
  </div>
</template>

<template name="add">
  <div class="transitions-content add">
    <div class="toolbar top">
      <a class="back" href="#" data-transition-out="slideRightOut" data-transition-in="slideRightIn"><i class="fa fa-chevron-left"></i></a>
      <a class="next" href="#"><i class="fa fa-check"></i></a>
    </div>
    <textarea class="quote" placeholder="What is the quote?"></textarea>
  </div>
</template>

<template name="who">
  <div class="transitions-content who">
    <div class="toolbar top">
      <a class="back" href="#" data-transition-out="slideRightOut" data-transition-in="slideRightIn"><i class="fa fa-chevron-left"></i></a>
      <div>Who said that?</div>
    </div>
    <div class="scrollable who-wrapper">
      {{> search}}
      <h2>Last quoted</h2>
      {{#each lastQuoted}}
        <div class="user"><img src="{{profile.picture}}"><span class="name">{{profile.name}}</span></div>
      {{/each}}
      <h2>Facebook Friends</h2>
      {{#each users}}
        <div class="user"><img src="{{profile.picture}}"><span class="name">{{profile.name}}</span></div>
      {{/each}}
    </div>
  </div>

</template>

<template name="groups">
  <div class="transitions-content groups">
    <div class="toolbar top">
      <a class="back" href="#" data-transition-out="slideRightOut" data-transition-in="slideRightIn"><i class="fa fa-chevron-left"></i></a>
      <div>Share with a group</div>
    </div>
    <div class="groups-wrapper">
      {{#each groups}}
        <div class="group">
          <div class="image">
            <div class="image-margin image-nb-{{images.length}}">
              {{#each images}}
                <img src="{{this}}" align="left" >
              {{/each}}
            </div>
          </div>
          <span class="name">{{name}}</span>
          <span class="group-list">{{members}}{{more}}</span>
        </div>
      {{/each}}
      <div class="create-body">
        <a class="create createbtn" href="#">Create a new group</a>
      </div>
    </div>
  </div>
</template>

<template name="create">
  <div class="transitions-content create">
    <div class="toolbar top">
      <a class="back" href="#" data-transition-out="slideRightOut" data-transition-in="slideRightIn"><i class="fa fa-times"></i></a>
      <div>Create a new group</div>
      <a class="next" href="#"><i class="fa fa-check"></i></a>
    </div>
    <div class="create-wrapper">
      <input class="groupname" type="text" placeholder="Enter group name">
      {{> search}}
      {{#each users}}
        <div class="user">
          <img src="http://placehold.it/100x100">
          <span class="name">{{profile.name}}</span>
          <span class="check {{#if selected}}active{{/if}}"><i class="fa fa-check"></i></span>
        </div>
      {{/each}}
    </div>
  </div>
</template>
