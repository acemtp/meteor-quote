<head>
  <title>quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> modal}}
</body>

<template name="modal">
  <div class="{{modal}}">
    {{> Template.dynamic template=modal}}
  </div>
</template>

<template name="lb">
  {{>loginButtons}}
</template>

<template name="welcome">
  <div class="welcome-header"></div>
  <div class="welcome-body">
    <h1>Welcome to Quote.</h1>
    <p>Quote let you share your favorites memes you have with your friends. That simple.</p>
    <div class="hr"></div>
    <div class="login">Connect with Facebook</div>
  </div>
</template>

<template name="quotes">
  {{#each quotes}}
    <div class="quote">
      <p>{{quote}}</p>
      <p class="who">{{username quoteBy}}</p>
      <span class="vote {{#if loved}}active{{/if}}"><i class="fa fa-check"></i> {{loveCount}}</span>
    </div>
  {{/each}}
  <div class="addbtn">+</div>
</template>

<template name="add">
  <div class="toolbar">
    <a class="back" href="#"><i class="fa fa-chevron-left"></i></a>
    <a class="next" href="#"><i class="fa fa-check"></i></a>
  </div>
  <div class="background">
    <textarea class="quote"></textarea>
  </div>
</template>

<template name="who">
  <div class="toolbar">
    <a class="back" href="#"><i class="fa fa-chevron-left"></i></a>
    <div>Who said that?</div>
    <a class="next" href="#"><i class="fa fa-check"></i></a>
  </div>
  <input type="text" class="search" placeholder="Search for a friend...">
  <h2>Facebook Friends</h2>
  {{#each users}}
    <div class="user"><img src="http://placehold.it/100x100"><span class="name">{{profile.name}}</span></div>
  {{/each}}
</template>

<template name="groups">
  <div class="toolbar">
    <a class="back" href="#"><i class="fa fa-times"></i></a>
    <div>Share with a group</div>
    <a class="next" href="#"><i class="fa fa-check"></i></a>
  </div>
  {{#each groups}}
    <div class="group">
      <div class="img">
        <img src="http://placehold.it/100x100" align="left" >
      </div>
      <span class="name">{{name}}</span>
      <span class="group-list">Michael Lefebvre, Alex Delivret, Thibaud Elziere, Didier Forest and 4 more...</span>
    </div>
  {{/each}}
  <div class="create-body">
    <a class="create" href="#">Create a new group</a>
  </div>
</template>

<template name="create">
  <div class="toolbar">
    <a class="back" href="#"><i class="fa fa-chevron-left"></i></a>
    <div>Create a new group</div>
    <a class="next" href="#"><i class="fa fa-check"></i></a>
  </div>
  <input class="groupname" type="text" placeholder="Enter group name">
  <input type="text" class="search" placeholder="Search for a friend...">
  {{#each users}}
    <div class="user">
      <img src="http://placehold.it/100x100">
      <span class="name">{{profile.name}}</span>
      <span class="check {{#if selected}}active{{/if}}"><i class="fa fa-check"></i></span>
    </div>
  {{/each}}
</template>
