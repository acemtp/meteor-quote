<head>
  <title>quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> modal}}
</body>

<template name="modal">
  <div class="{{modal}}">
  {{> Template.dynamic template=modal}}
  </div>
</template>

<template name="welcome">
  <h1>Welcome to Quote.</h1>
  <p>Quote let you share your favorites memes you have with your friends. That simple.</p>
  {{> loginButtons}}
</template>

<template name="quotes">
  <div class="toolbar">
    <span class="left">here are quotes</span>
    <a class="add right" href="#">add</a>
  </div>
  {{#if quotes.length}}
    {{#each quotes}}
      <div class="quote"><p>quote {{quote}}</p></div>
    {{/each}}
  {{else}}
      <div class="quote"><p>you have no quotes :/</p></div>
      <div class="quote"><p>you have no quotes :/</p></div>
      <div class="quote"><p>you have no quotes :/</p></div>
      <div class="quote"><p>you have no quotes :/</p></div>
      <div class="quote"><p>you have no quotes :/</p></div>
      <div class="quote"><p>you have no quotes :/</p></div>
      <div class="quote"><p>you have no quotes :/</p></div>
  {{/if}}
</template>

<template name="add">
  <div class="toolbar">
    <a class="back" href="#">back</a>
    <a class="next" href="#">next</a>
  </div>
  <input class="quote" type="text" placeholder="Quote">
</template>

<template name="who">
  <div class="toolbar">
    <a class="back" href="#">back</a>
    <a class="next" href="#">next</a>
  </div>
  {{#each facebookUsers}}
    <ul>
      <li class="select">user {{facebook.name}}</li>
    </ul>
  {{/each}}
</template>

<template name="groups">
  <a class="back" href="#">back</a>
  <a class="next" href="#">next</a>
  {{#each groups}}
    <p>group {{name}}</p>
  {{/each}}
  <a class="create" href="#">Create a new group</a>
</template>

<template name="create">
  <a class="back" href="#">back</a>
  <a class="next" href="#">next</a>
  <input class="quote" type="text" placeholder="Group name">
  {{#each facebookUsers}}
    <ul>
      <li class="select">user {{facebook.name}} {{#if selected}}X{{/if}}</li>
    </ul>
  {{/each}}
</template>
